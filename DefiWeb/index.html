<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" lang="FR-fr"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Bootstrap script-->
        <title>Projet de conversion</title>

    </head>
    <body>
        <div class="container">

        <h1 class="row">
            Defi de conversion
        </h1>
        <br/>

        <div class="row">

            <div class="col-sm-4">
                <div><h3>Convertir un Héxadécimal en Décimal</h3></div><br/>
                
                <div>
                    <input id="deci" type="text" name="code" placeholder="Saisir le nombre décimal" required>
                    <button class="btn btn-primary" id="convertir">Convertir</button>
                    <p id="result"></p>
                </div>
                <hr/>
            </div>


            <div class="col-sm-4">
                <h3>Convertir un Décimal en Héxadécimal</h3><br/>
                <div>
                    <input id="hex" type="text" name="code" placeholder="Saisir le nombre hexadecimal" required/>
                    <button class="btn btn-primary" id =convertir2>Convertir</button>
                    <p id="result2"></p>
                </div>
            </div>


            <div class="col-sm-4">
                    <h3>Convertir Big endian en Little endian</h3><br/>
                    <div>
                        <input id="hex2" type="text" name="code" placeholder="Saisir le nombre hexadecimal" required/>
                        <button class="btn btn-primary"  id =convertir3>Convertir</button>
                        <p id="result3"></p>
                    </div>
            </div>
        </div>    
        <div class="row">
            <h3>Afficher les informations du blocks <a class="btn btn-success" href="show_info_block.html">Ici</a></h3>
        </div>   
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="conversion.js"> </script>
